name: zigclip
description: A Flutter app for video clip voting with ELO ratings
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.8.1
  supabase_flutter: ^2.0.0
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  flutter_animate: ^4.3.0
  just_audio: ^0.9.36
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
