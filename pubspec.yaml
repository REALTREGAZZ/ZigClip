name: zigclip
description: Offline competitive skill validation for gaming clips
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  video_player: ^2.8.0
  just_audio: ^0.9.36
  flutter_animate: ^4.5.0
  screenshot: ^2.1.0
  qr_flutter: ^4.1.0
  path_provider: ^2.1.0
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/videos/
    - assets/sounds/
    - assets/images/
