<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#00FFD0">
  <link rel="manifest" href="manifest.json">
  <title>ZIGCLIP - Arena Competitiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Startup Screen -->
  <div id="startup" class="screen">
    <div class="startup-content">
      <h1>ZIGCLIP</h1>
      <p>ENTER THE ARENA</p>
      <button id="start-btn" class="btn-primary">START</button>
    </div>
  </div>

  <!-- Arena Screen -->
  <div id="arena" class="screen hidden">
    <div class="arena-header">
      <span>DUEL #<span id="duel-count">0</span></span>
      <span id="user-elo">1800 ELO</span>
    </div>
    
    <div class="arena-videos">
      <div class="video-container left">
        <video id="video-left" playsinline muted preload="auto"></video>
        <div class="swipe-label">SWIPE UP</div>
      </div>
      <div class="video-container right">
        <video id="video-right" playsinline muted preload="auto"></video>
        <div class="swipe-label">SWIPE UP</div>
      </div>
    </div>

    <div id="elo-delta" class="elo-delta hidden">+18 ELO</div>
    <canvas id="particles-canvas"></canvas>
    <div id="flash"></div>
  </div>

  <!-- Ranking Screen -->
  <div id="ranking" class="screen hidden">
    <h2>THE WALL OF EGO</h2>
    <table id="ranking-table">
      <thead>
        <tr>
          <th>RANK</th>
          <th>USERNAME</th>
          <th>ELO</th>
          <th>BADGE</th>
        </tr>
      </thead>
      <tbody id="ranking-body"></tbody>
    </table>
    <div class="ranking-footer">
      <span id="your-rank">TU POSICI√ìN: #5</span>
    </div>
  </div>

  <!-- Brag Screen -->
  <div id="brag" class="screen hidden">
    <div class="stats-panel">
      <div class="stat-big">
        <span id="brag-elo">1800</span>
        <p>ELO</p>
      </div>
      <div class="stats-grid">
        <div class="stat">
          <span id="brag-wins">0</span>
          <p>Wins</p>
        </div>
        <div class="stat">
          <span id="brag-losses">0</span>
          <p>Losses</p>
        </div>
        <div class="stat">
          <span id="brag-rate">0%</span>
          <p>Win Rate</p>
        </div>
      </div>
      <button id="export-btn" class="btn-primary">EXPORT STATUS</button>
      <canvas id="export-canvas" style="display:none;"></canvas>
    </div>
  </div>

  <!-- Navigation Bottom -->
  <nav class="bottom-nav">
    <button data-screen="arena" class="nav-btn active">‚öîÔ∏è ARENA</button>
    <button data-screen="ranking" class="nav-btn">üëë RANKING</button>
    <button data-screen="brag" class="nav-btn">üí™ BRAG</button>
  </nav>

  <!-- Scripts - SOLO app.js -->
  <script src="app.js"></script>
</body>
</html>
