<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Valida tus skills en duelos de clips">
  <meta name="theme-color" content="#00FFD0">
  <title>ZIGCLIP - Arena</title>
  
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/svg+xml" href="./assets/logo.svg">
  
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/theme.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/screens.css">
  <link rel="stylesheet" href="./css/animations.css">
</head>
<body>
  
  <!-- STARTUP SCREEN -->
  <div id="startup" class="screen active">
    <div class="startup-content">
      <h1 class="glow">ZIGCLIP</h1>
      <p>ENTER THE ARENA</p>
      <button id="start-btn" class="btn">START</button>
    </div>
  </div>

  <!-- ARENA SCREEN -->
  <div id="arena" class="screen">
    <div class="arena-header">
      <span>DUEL #<span id="duel-count">0</span></span>
      <span id="user-elo">2450 ELO</span>
    </div>
    
    <div class="arena-videos">
      <div class="video-container">
        <video id="video-left" playsinline muted preload="auto"></video>
        <div class="clip-info">
          <span id="clip-name-left">LOADING</span>
          <span id="clip-elo-left">1800 ELO</span>
        </div>
      </div>
      
      <div class="video-container">
        <video id="video-right" playsinline muted preload="auto"></video>
        <div class="clip-info">
          <span id="clip-name-right">LOADING</span>
          <span id="clip-elo-right">1800 ELO</span>
        </div>
      </div>
    </div>
    
    <div id="elo-delta">+18 ELO</div>
    <div id="flash"></div>
  </div>

  <!-- RANKING SCREEN -->
  <div id="ranking" class="screen">
    <h2>THE WALL OF EGO</h2>
    <table id="ranking-table">
      <thead>
        <tr>
          <th>RANK</th>
          <th>USERNAME</th>
          <th>ELO</th>
          <th>BADGE</th>
        </tr>
      </thead>
      <tbody id="ranking-body"></tbody>
    </table>
  </div>

  <!-- BRAG SCREEN -->
  <div id="brag" class="screen">
    <div class="stats-panel">
      <div class="stat-big">
        <span id="brag-elo">2450</span>
        <p>ELO RATING</p>
      </div>
      
      <div class="stats-grid">
        <div class="stat">
          <span id="brag-wins">156</span>
          <p>Wins</p>
        </div>
        <div class="stat">
          <span id="brag-losses">77</span>
          <p>Losses</p>
        </div>
        <div class="stat">
          <span id="brag-rate">67%</span>
          <p>Win Rate</p>
        </div>
      </div>
      
      <button id="export-btn" class="btn">EXPORT STATUS</button>
      <canvas id="export-canvas"></canvas>
    </div>
  </div>

  <!-- BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <button data-screen="arena" class="nav-btn active">‚öîÔ∏è ARENA</button>
    <button data-screen="ranking" class="nav-btn">üëë RANKING</button>
    <button data-screen="brag" class="nav-btn">üí™ BRAG</button>
  </nav>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
