<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <canvas id="canvas" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        // Create 192x192 icon
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#00FFD0';
        ctx.fillRect(0, 0, 192, 192);
        
        // Z letter
        ctx.fillStyle = '#050505';
        ctx.font = 'bold 120px Courier New';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Z', 96, 96);
        
        // Create 512x512 icon
        const canvas512 = document.getElementById('canvas512');
        const ctx512 = canvas512.getContext('2d');
        
        ctx512.fillStyle = '#00FFD0';
        ctx512.fillRect(0, 0, 512, 512);
        
        ctx512.fillStyle = '#050505';
        ctx512.font = 'bold 300px Courier New';
        ctx512.textAlign = 'center';
        ctx512.textBaseline = 'middle';
        ctx512.fillText('Z', 256, 256);
        
        // Download icons
        function downloadCanvas(canvas, filename) {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        downloadCanvas(canvas, 'icon-192.png');
        downloadCanvas(canvas512, 'icon-512.png');
    </script>
</body>
</html>
